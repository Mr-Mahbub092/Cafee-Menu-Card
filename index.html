<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <footer>
            <p><a href="#" target="_blank">Visit our  website</a></p>
